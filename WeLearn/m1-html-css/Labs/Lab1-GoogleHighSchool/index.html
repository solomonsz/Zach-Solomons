<!DOCTYPE html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet"> 
  <meta charset="UTF-8">
  <title>Google High School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <h1>Google High School</h1>
    <h3>Home of your average High School aged Googler</h3>
    <h3 id="slogan">If I were creative, I would put a creative slogan here</h3>
  </div>
  <div id="links">
    <a class="link" href="http://google.com">Search</a>
    <!-- Change the two tags below so the links connect to your favorite place to study and share -->
    <a class="link" href="https://www.wikipedia.org/">Learn</a>
    <a class="link" href="https://www.instagram.com/">Share</a>
  </div>
  <div id="info">
    <ul>
      <li>We have google!</li>
      <li>School is fun</li>
    </ul>
    <img class="schoolpic"
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Brunswick_High_School%2C_Brunswick%2C_GA_USA.jpg/1200px-Brunswick_High_School%2C_Brunswick%2C_GA_USA.jpg"/>
  </div>
  <div id="students">
    <h3>Some of our students...</h3>
      <img clas="student1"
      src="https://www.insidehighered.com/sites/default/server_files/media/portrait-of-high-school-students-with-teacher-on-campus-picture-id499113171_0.jpg"/>
      <img class="student2"
      src="https://www.hccs.edu/media/houston-community-college/district/images/02272019_DualCreditBanner.jpg"/>
      <img class="student3"
      src="https://www.sas.com/en_nz/learn/academic-programs/students/_jcr_content/socialShareImage.img.png"/>
